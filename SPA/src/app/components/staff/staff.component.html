<div class="text-center">
  <h1 class="fw-bold mt-2 main-title mb-4">Staff</h1>
</div>

<div class="container">
  <p-table
    [value]="staffList"
    styleClass="p-datatable-striped"
    [tableStyle]="{ 'min-width': '20rem' }"
    [paginator]="true"
    [rows]="5"
    [rowsPerPageOptions]="[5, 10, 20]"
    [totalRecords]="totalRecords"
    [lazy]="true"
    (onLazyLoad)="loadStaffLazy($event)"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Specialization</th>
        <th></th>
      </tr>
      <tr>
        <th>
          <p-columnFilter
            type="text"
            field="name"
            placeholder="Search by name"
            ariaLabel="Filter Name"
            [matchModeOptions]="matchModeOptions"
            matchMode="contains"
          />
        </th>
        <th>
          <p-columnFilter
            type="text"
            field="email"
            placeholder="Search by email"
            ariaLabel="Filter Email"
            [matchModeOptions]="matchModeOptions"
            matchMode="contains"
          />
        </th>
        <th>
          <p-columnFilter
            type="text"
            field="specialization"
            placeholder="Search by specialization"
            ariaLabel="Filter Specialization"
            [matchModeOptions]="matchModeOptions"
            matchMode="contains"
          />
        </th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-staff>
      <tr>
        <td>{{ staff.name }}</td>
        <td>{{ staff.email }}</td>
        <td>{{ staff.specialization }}</td>
        <td class="text-center">
          <p-button
            icon="pi pi-eye"
            class="me-3"
            [rounded]="true"
            [text]="true"
            (click)="openDetailsModal(staff)"
          />
          <p-button
            icon="pi pi-pencil"
            class="me-3"
            [rounded]="true"
            [text]="true"
          />
          <p-button
            icon="pi pi-trash"
            class="me-3"
            [rounded]="true"
            [text]="true"
            (click)="openDeactivateModal()"
          />
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-dialog
  header="Staff"
  [(visible)]="showDetails"
  [modal]="true"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
>
  <ng-template pTemplate="header">
    <h4 class="fw-bold">{{ currentStaff?.name }}</h4>
  </ng-template>

  <div class="container">
    <h5 class="title-separator separator">General Information</h5>
    <hr class="line-separator separator" />

    <div class="row">
      <label for="role"><b>Role:</b> {{ currentStaff?.role }}</label>
      <label for="specialization" class="mt-2"
        ><b>Specialization:</b> {{ currentStaff?.specialization }}</label
      >
      <label for="licenseNumber" class="mt-2"
        ><b>License Number:</b> {{ currentStaff?.licenseNumber }}</label
      >
      <label for="mechanographicNumber" class="mt-2"
        ><b>Mechanographic Number:</b>
        {{ currentStaff?.mechanographicNum }}</label
      >
      <label for="active" class="mt-2"
        ><b>Active:</b> @if(currentStaff?.active){ Yes } @else { No }
      </label>
      <label for="availabilitySlots" class="mt-2"
        ><b>Availability Slots:</b>
      </label>
      <ul>
        <li *ngFor="let slot of currentStaff?.availabilitySlots">
          {{ slot }}
        </li>
      </ul>
    </div>

    <h5 class="title-separator mt-4 separator">Contact Information</h5>
    <hr class="line-separator separator" />

    <div class="row">
      <label for="email"><b>Email:</b> {{ currentStaff?.email }}</label>
      <label for="phone" class="mt-2"
        ><b>Phone:</b> {{ currentStaff?.phone }}</label
      >
    </div>
  </div>
</p-dialog>

<p-dialog
  header="Staff"
  [(visible)]="deactivate"
  [modal]="true"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
>
  <ng-template pTemplate="header">
    <h4 class="fw-bold">Deactivate Staff Profile</h4>
  </ng-template>
  <div class="mt-2 mb-4">Are you sure you want to deactivate this staff?</div>
  <p-button
    label="Confirm"
    icon="pi pi-check"
    class="me-3"
    [rounded]="true"
    [text]="true"
  />

  <p-button
    label="Cancel"
    icon="pi pi-times"
    class="me-3"
    [rounded]="true"
    [text]="true"
    severity="danger"
  />
</p-dialog>
