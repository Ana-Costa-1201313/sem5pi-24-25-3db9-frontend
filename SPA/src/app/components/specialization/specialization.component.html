<div>
    <app-menubar></app-menubar>
  </div>
<div class="text-center">
    <h1 class="fw-bold mt-2 main-title mb-4">Specialization
        <p-button icon="pi pi-plus" class="me-3 ms-3" (click)="openCreateModal()" />
    </h1>
</div>

<div class="container">
    <p-messages [(value)]="message" />
    <p-table [value]="specializationList" styleClass="p-datatable-striped" [tableStyle]="{ 'min-width': '20rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-spec>
            <tr>
                <td>{{ spec.name }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-dialog header="Specialization" [(visible)]="showCreate" [modal]="true" [style]="{ width: '26vw' }"
    [draggable]="false" [resizable]="false">
    <ng-template pTemplate="header">
        <h4 class="fw-bold">Create Specialization</h4>
    </ng-template>
    <form [formGroup]="createSpecializationForm" (ngSubmit)="addSpecialization()">

        <span class="p-float-label mt-4">
            <input pInputText formControlName="name" autoWidth="false" />
            <label for="name">Name</label>
        </span>

        <p-button class="mt-4 d-block" type="Submit" label="Submit" [disabled]="createSpecializationForm.invalid" />


    </form>
</p-dialog>
